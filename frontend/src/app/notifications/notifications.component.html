<div class="notifications-container">
  <div class="notifications-header">
    <h1>Notifications</h1>
    <div class="header-actions">
      <button mat-button (click)="markAllAsRead()" 
              *ngIf="unreadCount > 0"
              [disabled]="isLoading">
        Mark all as read
      </button>
      <button mat-button color="warn" 
              (click)="clearAll()"
              *ngIf="notifications.length > 0"
              [disabled]="isLoading">
        Clear all
      </button>
    </div>
  </div>

  <div class="loading-spinner" *ngIf="isLoading">
    <mat-spinner></mat-spinner>
  </div>

  <div class="notifications-content" *ngIf="!isLoading">
    <div class="notifications-list" *ngIf="notifications.length > 0">
      <mat-card class="notification-item" 
                *ngFor="let notification of notifications"
                [class.unread]="!notification.read"
                (click)="markAsRead(notification.id)">
        <mat-card-content>
          <div class="notification-header">
            <div class="notification-icon" 
                 [style.color]="getNotificationColor(notification.type)">
              <mat-icon>{{ getNotificationIcon(notification.type) }}</mat-icon>
            </div>
            <div class="notification-meta">
              <h3>{{ notification.title }}</h3>
              <span class="timestamp">{{ formatTimestamp(notification.timestamp) }}</span>
            </div>
            <button mat-icon-button 
                    (click)="removeNotification(notification.id); $event.stopPropagation()"
                    class="remove-button">
              <mat-icon>close</mat-icon>
            </button>
          </div>
          
          <div class="notification-message">
            <p>{{ notification.message }}</p>
          </div>
          
          <div class="notification-type" 
               [style.background-color]="getNotificationColor(notification.type)">
            {{ notification.type }}
          </div>
        </mat-card-content>
      </mat-card>
    </div>

    <div class="empty-notifications" *ngIf="notifications.length === 0">
      <mat-icon class="empty-icon">notifications_none</mat-icon>
      <h2>No notifications</h2>
      <p>You're all caught up!</p>
    </div>
  </div>
</div>
