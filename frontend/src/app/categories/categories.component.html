<div class="categories-container">
  <h2>Categories</h2>
  
  <div class="loading-spinner" *ngIf="isLoading">
    <mat-spinner></mat-spinner>
  </div>

  <div class="categories-grid" *ngIf="!isLoading">
    <mat-card class="category-card" *ngFor="let category of categories">
      <mat-card-header>
        <mat-card-title>{{ category.name }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>{{ category.description }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary">View Products</button>
      </mat-card-actions>
    </mat-card>

    <div class="no-categories" *ngIf="categories.length === 0">
      <p>No categories found.</p>
    </div>
  </div>
</div>
